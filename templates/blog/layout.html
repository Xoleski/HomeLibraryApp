{% extends 'blog/base.html' %}

{% block body %}

<script src="{{ url_for('static', path='blog/js/demo-theme.min.js?1692870487') }}"></script>
<div class="page">
  <!-- Navbar -->
  {% include 'blog/components/navbar.html' %}
  {% include 'blog/components/header.html' %}
  <div class="page-wrapper">
    <div class="page-header d-print-none">
      <div class="container-xl">
        <div class="row g-2 align-items-center">
          <!-- Page title actions -->
          <div class="col-auto ms-auto d-print-none">
            <div class="btn-list">
              <a href="#" class="btn btn-primary d-none d-sm-inline-block" data-bs-toggle="modal" data-bs-target="#modal-report">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"></path><path d="M12 5l0 14"></path><path d="M5 12l14 0"></path></svg>
                Create new category
              </a>
              {% include 'blog/button_new_book_private.html' %}
<!--              <a href="#" class="btn btn-primary d-sm-none btn-icon" data-bs-toggle="modal" data-bs-target="#modal-report" aria-label="Create new report">-->
<!--                <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"></path><path d="M12 5l0 14"></path><path d="M5 12l14 0"></path></svg>-->
<!--              </a>-->
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Page body -->
    <div class="page-body">
      <div class="container-xl d-flex flex-column justify-content-center">
        <div id="content">
          {% block content %}
          {% endblock %}
        </div>
      </div>
    </div>
  </div>
  <div class="modal modal-blur fade" id="modal-report" tabindex="-1" style="display: none;" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">New category</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="create-category">
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="text" class="form-control" name="example-text-input" placeholder="Your report name" id="categoryName">
            </div>
          </div>
          <div class="modal-footer">
            <a href="#" class="btn btn-link link-secondary" data-bs-dismiss="modal">
              Cancel
            </a>
            <button type="submit" class="btn btn-primary ms-auto" data-bs-dismiss="modal">
              <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"></path><path d="M12 5l0 14"></path><path d="M5 12l14 0"></path></svg>
              Create new category
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="modal modal-blur fade" id="modal-report2" tabindex="-1" style="display: none;" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">New BOOK</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form id="create-book-private">
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label" for="book_privateTitle">Title</label>
            <input type="text" class="form-control" id="book_privateTitle" name="title" placeholder="Your book title">
          </div>
          <div class="mb-3">
            <label class="form-label" for="book_privateAuthor">Author</label>
            <input type="text" class="form-control" id="book_privateAuthor" name="author" placeholder="Book author">
          </div>
          <div class="mb-3">
            <label class="form-label" for="book_privateCategory_id">Category ID</label>
            <input type="number" class="form-control" id="book_privateCategory_id" name="category_id" placeholder="Book Category ID">
          </div>
          <div class="mb-3">
            <label class="form-label" for="book_privateGeneral_book_id">General Book ID</label>
            <input type="number" class="form-control" id="book_privateGeneral_book_id" name="general_book_id" placeholder="General Book ID">
          </div>
<!--          <div class="mb-3">-->
<!--            <label class="form-label" for="book_privateSlug">Slug</label>-->
<!--            <input type="text" class="form-control" id="book_privateSlug" name="Slug" placeholder="Book Slug">-->
<!--          </div>-->
        </div>
        <div class="modal-footer">
          <a href="#" class="btn btn-link link-secondary" data-bs-dismiss="modal">
            Cancel
          </a>
          <button type="submit" class="btn btn-primary ms-auto">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
              <path d="M12 5v14"></path>
              <path d="M5 12h14"></path>
            </svg>
            Create new BOOK
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
</div>
{% endblock %}
